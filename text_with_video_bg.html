<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .showcase {
        width: 100%;
        height: 100vh;
        position: relative;
      }
      .showcase video {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover;
      }
      .title {
        text-align: center;
        width: 100%;
        height: 100%;
        background-color: rgb(6, 6, 6);
        font-size: 100px;
        color: white;
        mix-blend-mode: multiply;
      }
    </style>
  </head>
  <body>
    <section class="showcase">
      <video
        src="./img/Sparkling_Hearts_Video_Background(720p).mp4"
        autoplay
        loop
        muted
      ></video>
      <h1 class="title">BEYOND</h1>
    </section>
  </body>
</html>
